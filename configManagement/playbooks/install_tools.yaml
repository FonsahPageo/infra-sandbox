---
- name: Software Installation Playbook
  hosts: testing
  gather_facts: false
  # become: true
  # become_method: sudo
  # become_user: root

  tasks:
    - name: Check effective user
      command: whoami
      register: whoami_output

    - name: Show effective user
      debug:
        msg: "Effective user: {{ whoami_output.stdout }}"

    - name: Install Python 3.13.2
      package:
        name: python3=3.13.2
        state: present

    - name: Install pip 25.01
      package:
        name: python3-pip=25.01
        state: present

    # - name: Download Docker installation script
    #   shell: "curl -fsSL https://get.docker.com -o /tmp/get-docker.sh"

    # - name: Run Docker installation script
